version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: werehouse-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_this}
      MYSQL_DATABASE: ${DB_NAME:-iware_warehouse}
      MYSQL_USER: ${DB_USER:-iware_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-iware_password_change_this}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/SETUP_LENGKAP.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3307:3306"
    networks:
      - iware-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password_change_this}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: werehouse-backend
    restart: unless-stopped
    environment:
      PORT: ${PORT:-5000}
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: mysql
      DB_USER: ${DB_USER:-iware_user}
      DB_PASSWORD: ${DB_PASSWORD:-iware_password_change_this}
      DB_NAME: ${DB_NAME:-iware_warehouse}
      JWT_SECRET: ${JWT_SECRET:-change_this_to_random_string}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      ACCURATE_API_URL: ${ACCURATE_API_URL:-https://public-api.accurate.id/api}
      ACCURATE_CLIENT_ID: ${ACCURATE_CLIENT_ID:-}
      ACCURATE_CLIENT_SECRET: ${ACCURATE_CLIENT_SECRET:-}
      ACCURATE_REDIRECT_URI: ${ACCURATE_REDIRECT_URI:-}
      ACCURATE_DATABASE_ID: ${ACCURATE_DATABASE_ID:-}
      ACCURATE_ACCESS_TOKEN: ${ACCURATE_ACCESS_TOKEN:-}
      ACCURATE_REFRESH_TOKEN: ${ACCURATE_REFRESH_TOKEN:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "5001:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - iware-network
    volumes:
      - ./backend/logs:/app/logs

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: werehouse-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - iware-network

  # Nginx Reverse Proxy (Optional - untuk production dengan SSL)
  nginx-proxy:
    image: nginx:alpine
    container_name: werehouse-nginx-proxy
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - iware-network
    profiles:
      - production

networks:
  iware-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
